<div class="header-wrapper">
    <h1 class="header center white-text text-lighten-2">Edit offer</h1>
  </div>
  <div class="text-wrapper">
    <p>
      <b>Please fill the form below:</b>
    </p>
  </div>
  <br/>
  <br/>
  <div class="container">
    <div class="row">
      <form class="col s12" (ngSubmit)="submitEditOffer()">
        <div class="row">
          <div class="input-field col s6">
              Bitcoin quantity
            <input id="name" type="number" class="validate" name="bitValue" [(ngModel)]="bitValue">
          </div>
          <div class="input-field col s6">
              Euro quantity
            <input id="name" type="number" class="validate" name="eurValue" [(ngModel)]="eurValue">
          </div>
        </div>
        <div class="row">
            <form action="#">
                <p>
                  <input type="checkbox" id="acceptsBargains" name="acceptsBargains" [(ngModel)]="acceptsBargains">
                  <label for="acceptsBargains">Accept Bargains</label>
                </p>
            </form>
  
          <div class="input-field col s6">
              
            <!-- <input id="acceptsBargains" type="checkbox" class="validate" name="acceptsBargains" [(ngModel)]="acceptsBargains"> -->
            <!-- <mat-checkbox name="acceptsBargains" id="acceptsBargains" [(ngModel)]="acceptsBargains">Accept bargains</mat-checkbox> -->
  
            <!-- <textarea id="description" class="materialize-textarea" name="description" [(ngModel)]="description"></textarea> -->
          </div>
  
        </div>
  
        <div class="row">
          <div class="input-field col s2">
            <button type="submit" class="btn btn-primary orange">Edit</button>
            <br/>
            <br/>
          </div>
        </div>
      </form>
    </div>
  </div>
